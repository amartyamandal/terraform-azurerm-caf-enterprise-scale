---
name: PoC Pipeline Integration Test

##########################################
# Start the job on push for all branches #
##########################################

# yamllint disable-line rule:truthy
on:
    push:
        branches: 
          - terraform-azurerm-caf-enterprise-scale-poc
        paths:
          - tests/tfe-pipeline**

###############
# Set the Job #
###############
jobs:
  build:
    environment: PoC
    name: build-and-deploy-to-dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mask and echo the Terraform API token
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          #echo "::add-mask::${TF_API_TOKEN}"
          echo "Echoing masked token: ${TF_API_TOKEN}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${TF_API_TOKEN}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check tests/tfe-pipeline
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init tests/tfe-pipeline

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -no-color tests/tfe-pipeline
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform apply -auto-approve tests/tfe-pipeline