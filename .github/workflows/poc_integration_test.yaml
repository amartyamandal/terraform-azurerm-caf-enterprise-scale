  name: PoC Pipeline Integration Test
  
  ##########################################
  # Start the job on push for all branches #
  ##########################################
  # yamllint disable-line rule:truthy
  on:
    push:
      branches:
        - terraform-azurerm-caf-enterprise-scale-poc
      paths:
        - tests/tfe-pipeline**
  env:
    TF_TOKEN_APP_TERRAFORM_IO: Boh33xZJ8y8Dtg.atlasv1.JXFQVsd9Yn3n5z02cBP6FXej00mI6Unrz4TSwo4cM18Jt1arn3KgH3R1GLENrhzTXjg
  
  ###############
  # Set the Job #
  ###############
  jobs:
    build:
      environment: dev
      name: build-and-deploy-to-dev
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            cli_config_credentials_token: ${TF_TOKEN_APP_TERRAFORM_IO}
          
        - name: Echo Secret Safely
          run: |
            echo "Token: ${TF_TOKEN_APP_TERRAFORM_IO}"
  
        - name: Set Terraform verbosity
          run: echo "TF_LOG=DEBUG" >> $GITHUB_ENV
  
